<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="messages">
    </ul>
    <form id="form">
        <label>Message :</label><br>
        <input type="text" id="input"><br>
        <input type="submit" value="Envoyer">
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>

        

        const socket = io();

        var pseudo = prompt("saisir pseudo");
        if (pseudo.toUpperCase() == "MATIS"){
            pseudo = "matis (le gay)";
        }else if(pseudo.toUpperCase() == "ENZO"){
            pseudo = "enzo (aussi gay)";
        }else if (pseudo.toUpperCase() == "MATHIEU"){
            check = prompt("saisir mdp du plus bg");
            if (check!=="secret"){
                pseudo = "grosse merde";
            }
        }else if (!pseudo){
            pseudo = "bryan boulay";
        }else if (pseudo.toLocaleUpperCase() in ["MOLKY","QUENTIN","KENTIN","MOHAMED","MOHAMMED","MOMO"]){
            pseudo = "beurk";
        }

        socket.emit('pseudo', pseudo);

        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        socket.on('chat message', (msg) => {
            console.log(msg);
            if(msg == pseudo + ": kevin"){
                const img = document.createElement("img");
                img.alt = "erreur";
                img.src = "https://th.bing.com/th/id/OIP.ILW_ev5UzinTqpk43M9cVAHaHK?rs=1&pid=ImgDetMain";
                messages.appendChild(img);
                window.scrollTo(0, document.body.scrollHeight);
            }
            const item = document.createElement('li');
            item.textContent =  msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
        }
        });

    </script>
</body>
</html>
